aliases:
  - 'copy:assets_images'
copy__images:
  files:
    -
      expand: true
      src:
        - '**/*.svg'
        - '**/*.ico'
        - '**/*.png'
        - '**/*.jpg'
        - '**/*.ttf'
        - '**/*.woff'
        - '**/*.woff2'
        - '**/*.eot'
      cwd: '<%= dev %>/'
      dest: '<%= dist %>/'
